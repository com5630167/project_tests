 <!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>Map Display</title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.18/esri/css/esri.css">
    
    <script src="https://js.arcgis.com/3.18/"></script>


    <script src="https://d3js.org/d3.v4.min.js"></script>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/justified-nav/justified-nav.css" rel="stylesheet">
    <style>
        .axis path {
            fill: none;
            stroke: #777;
            shape-rendering: crispEdges;
        }
        .axis text {
            font-family: Lato;
            font-size: 10px;
        }
    </style>
</head>
<body>
	
        <div id="map" style="position:absolute; width:500px; height:400px; border:1px solid #000;">
	      <span id="info" style="position:absolute; left:15px; bottom:5px; color:#000; z-index:50;"></span>
	</div>	    

</body>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script>
	
      var map;
      require([
        "esri/map", "esri/geometry/webMercatorUtils", "dojo/dom", 
        "dojo/domReady!"
      ], function(
        Map, webMercatorUtils, dom
      ) {
        map = new Map("map", {
          basemap: "streets",
          center: [-47.109, 14.945],
          zoom: 2
        });
        map.on("load", function() {
          //after map loads, connect to listen to mouse move & drag events
          map.on("mouse-move", showCoordinates);
          map.on("mouse-drag", showCoordinates);
        });

        function showCoordinates(evt) {
          //the map is in web mercator but display coordinates in geographic (lat, long)
          var mp = webMercatorUtils.webMercatorToGeographic(evt.mapPoint);
          //display mouse coordinates
          //dom.byId("info").innerHTML = mp.x.toFixed(3) + ", " + mp.y.toFixed(3);
        }
      });
</script>

</html>
